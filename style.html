<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número</title>
</head>
<body>
    <h1>Verificação de Número</h1>
    <script>
      
        let numero = prompt("Digite um número de 1 a 30");

        numero = Number(numero);

        if (numero > 22) {
            console.log("O número é maior que 10.");
        } else if (numero < 10) {
            console.log("O número é menor que 10.");
        } else {
            console.log("O número é 22.");
        }
    </script>
</body>
</html>
